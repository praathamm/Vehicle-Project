<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@domain.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="register-button">Register</button>
                <div class="divider">or</div>
                <button type="button" class="google-signin">Sign in with Google</button>
                <button type="button" class="guest-register">Register as Guest</button>
            </form>

        </div>
        <video autoplay loop muted playsinline id="background-video">
            <source src="carvid.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </div>
</body>
</html>
